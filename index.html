<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pokémon Viewer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Pokémon</h1>
    <p class="subtitle">Discover and explore Pokémon from the official Pokémon API</p>

    <div class="filters">
      <input
        id="search"
        class="search-bar"
        type="text"
        placeholder="Search Pokémon by name..."
        autocomplete="off"
      />
      <select id="typeFilter" class="filter-dropdown">
        <option value="">All Types</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dark">Dark</option>
        <option value="dragon">Dragon</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
        <option value="normal">Normal</option>
      </select>
    </div>

    <div id="loading" class="status" style="display:none;">Loading...</div>
    <div id="error" class="status error" style="display:none;">No Pokémon found.</div>
    <div id="grid" class="grid"></div>

    <div id="pagination" class="pagination">
      <button id="prev">Prev</button>
      <div id="pageNumbers"></div>
      <button id="next">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
